<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="demo.css">
  <title>Signup Page</title>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form action="#" method="POST">
      <label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Enter Name" required>
			<label for="email">Email or Phone Number</label>
			<input type="text" id="Email or Phone Number" name="email or phone number" placeholder="Enter Email or Phone Number" required>
			<label for="password">Password</label>
			<input type="password" id="psw" name="psw" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
			<label for="password">conform password</label>
			 <input type="password" id="psw" name="psw" placeholder="Enter  password again" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

      <button type="submit">Signup</button>
    </form>
  </div>
</body>
</html>
