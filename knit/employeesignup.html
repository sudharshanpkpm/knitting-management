    <form action="#" method="POST">
      <label for="name">Employee name</label>
			<input type="text" id="name" name="name" placeholder="Enter Employee Name" required>

			<label for="password">Password</label>
			<input type="password" id="psw" name="psw" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

			 <input type="password" id="psw" name="psw" placeholder="Enter  password again" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
